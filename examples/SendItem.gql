mutation SendItem($appId: Int!, $recipientIdentityId: Int!, $tokenId: String!, $value: Int!) {
  result: CreateEnjinRequest(type: SEND, appId: $appId, send_token_data: {
    recipient_identity_id: $recipientIdentityId,
    token_id: $tokenId,
    value: $value
  }) {
    id
    encoded_data
    state
  }
}
